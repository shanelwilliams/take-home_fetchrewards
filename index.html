<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>

        <h1 id='title'>frontend-take-home Form</h1>
        <p id='description'>Please fill-in form.</p>
        <form id='creation-form' action='https://frontend-take-home.fetchrewards.com/form' method='post'>
            <div class='form-group'>
                <label id='name' for='name'>Name:</label>
                    <input 
                        type='text'
                        name='name'
                        id='name'
                        class='form-control'
                        placeholder='Full Name' required
                    />
            </div>
            <div class='form-group'>
                <label id='email' for="email">Email:</label>
                    <input 
                        type='text'
                        name='email'
                        id='email'
                        class='form-control'
                        placeholder='Email' required
                    />
            </div>
            <div class='form-group'>
                <label 
                id='password' for='pwd'>Password:</label>
                    <input 
                        type='password'
                        name='pwd'
                        id='pwd'
                        class='form-control'
                        placeholder='Password' required
                    />
            </div>
            <div class='occupations-form'>
                <label 
                id='occupations' for='occupations'>Occupation</label>
                    <select
                        id='occupationsdropdown'
                        name='status'
                        class='form-control' required>
                        <option value=''>--Select--</option>
                    </select> 
            </div>
            <div class='states-form'>
                <label 
                id='states' for='states'>State</label>
                    <select
                        id='statesdropdown'
                        name='status'
                        class='form-control' required>
                        <option value=''>--Select--</option>
                    </select> 
            </div>
            <div class='form-group'>
                <button type='submit' id='submit'
                class='submit-button'>Submit Form</button>
            </div>
        </form>
    </main>
</div>

<script type='module' src="code.js"></script>
</body>
</html>
